<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite en HTML</title>
</head>
<body>
    <h1>Datos de la base de datos SQLite</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Columna1</th>
                <th>Columna2</th>
                <!-- Añade más columnas según tu esquema de base de datos -->
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <!-- Añade más celdas según tu esquema de base de datos -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
